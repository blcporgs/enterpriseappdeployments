apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    move2kube.konveyor.io/service: inventory
  name: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      move2kube.konveyor.io/service: inventory
  serviceName: inventory
  template:
    metadata:
      creationTimestamp: null
      labels:
        move2kube.konveyor.io/service: inventory
      name: inventory
    spec:
      containers:
        - image: index.docker.io/korificf/inventory:latest
          imagePullPolicy: Always
          name: inventory
          ports:
            - containerPort: 8080
          resources:
            requests:
              ephemeral-storage: "0"
              memory: "0"
      imagePullSecrets:
        - name: index-docker-io-imagepullsecret
      restartPolicy: Always
      securityContext: {}
  updateStrategy: {}
status:
  availableReplicas: 0
  replicas: 0
